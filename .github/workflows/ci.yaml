name: Policy Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  kyverno:
    name: Kyverno tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0

      - name: Get kyverno
        run: wget -q -O - https://github.com/kyverno/kyverno/releases/download/v1.6.2/kyverno-cli_v1.6.2_linux_x86_64.tar.gz | tar -C /usr/local/bin -xzf - kyverno

      - name: Kyverno tests
        run: kyverno test kubernetes/kyverno

  checkov:
    name: Checkov tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0

      - name: Get checkov
        run: pip install -r requirements.txt

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.6.0

      - name: BATS tests
        continue-on-error: true
        run: bats --report-formatter junit infra/checkov/test.bats

      - name: Test Report
        uses: dorny/test-reporter@0d00bb14cb0cc2c9b8985df6e81dd333188224e1 # renovate: tag=v1.5.0
        if: always()
        with:
          name: checkov results
          path: report.xml
          reporter: java-junit
          fail-on-error: false
